<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación de Boda</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/ccs/styles.css">
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-200">

<div class="min-h-screen flex flex-col items-center justify-center p-5">
  <div class="fall-animation" style="animation-delay: 0.5s;">
    <img src="assets/images/floral-decoration.png" alt="Floral decoration for wedding invitation" class="mx-auto">
  </div>

  <div class="text-center mt-5">
    <div class="fall-animation" style="animation-delay: 1s;">
      <p class="text-gray-600 font-serif text-lg">HA LLEGADO NUESTRO MOMENTO...</p>
      <p class="text-gray-600 font-serif text-2xl mt-2">¡NOS CASAMOS!</p>
    </div>

    <div class="fall-animation" style="animation-delay: 1.5s;">
      <img src="assets/images/leafy-branch.png" alt="Leafy branch decoration" class="mx-auto my-5">
    </div>

    <div class="fall-animation" style="animation-delay: 2s;">
      <p class="text-gray-800 font-serif text-4xl">PAMELA NORIEGA</p>
      <p class="text-yellow-600 font-serif text-2xl mt-2">— & —</p>
      <p class="text-gray-800 font-serif text-4xl">JAVIER URIZAR</p>
    </div>

    <div class="fall-animation" style="animation-delay: 1.5s;">
        <img src="assets/images/leafy-branch.png" alt="Leafy branch decoration" class="mx-auto my-5">
      </div>

      
  </div>
</div>

<script src="assets/js/script.js"></script>

</body>
</html>
