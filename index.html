<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación de Boda</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="">
  <div class="fall-animation" style="animation-delay: 0.5s;">
    <img src="assets/images/floral-decoration.png" alt="Floral decoration for wedding invitation" class="mx-auto">
  </div>

  <div class="text-center mt-5">
    <div class="fall-animation" style="animation-delay: 1s;">
      <p class="text-gray-600 font-serif text-lg">HA LLEGADO NUESTRO MOMENTO...</p>
      <p class="text-gray-600 font-serif text-2xl mt-2">¡NOS CASAMOS!</p>
    </div>

    <div class="fall-animation" style="animation-delay: 1.5s;">
      <img src="assets/images/leafy-branch.png" alt="Leafy branch decoration" class="mx-auto my-5">
    </div>

    <div class="fall-animation" style="animation-delay: 2s;">
      <p class="text-gray-800 font-serif text-4xl">PAMELA NORIEGA</p>
      <p class="text-yellow-600 font-serif text-2xl mt-2">— & —</p>
      <p class="text-gray-800 font-serif text-4xl">JAVIER URIZAR</p>
    </div>

    <div class="fall-animation" style="animation-delay: 1.5s;">
        <img src="assets/images/leafy-branch.png" alt="Leafy branch decoration" class="rotate-180 mx-auto my-5">
      </div>


  </div>
</div>

<div class="text-center my-10 fall-animation" style="animation-delay: 1.5s;">
    <div class="date">
      27  |  Abril  |  2024
    </div>
    <div class="countdown-bg text-gray-800 py-2 px-6 inline-block mt-5">
      <div id="countdown" class="flex justify-center">
        <div class="countdown-item">
          <span id="days" class="countdown-number">82</span>
          <span class="countdown-label">Días</span>
        </div>
        <div class="countdown-item">
          <span id="hours" class="countdown-number">05</span>
          <span class="countdown-label">Hrs.</span>
        </div>
        <div class="countdown-item">
          <span id="minutes" class="countdown-number">28</span>
          <span class="countdown-label">Min.</span>
        </div>
        <div class="countdown-item">
          <span id="seconds" class="countdown-number">25</span>
          <span class="countdown-label">Seg.</span>
        </div>
      </div>
    </div>
  </div>
  
  
  
 <!-- Carrusel de imágenes -->
<div class="carousel mx-auto my-10 fall-animation" style="animation-delay: 1.5s; max-width: 700px; overflow: hidden;">
    <div class="carousel-inner" style="display: flex;">
      <img src="assets/images/img2.jpg" alt="Imagen 2" class="carousel-item">
      <img src="assets/images/img3.jpg" alt="Imagen 3" class="carousel-item">
    </div>
    <a class="carousel-control-prev" onclick="moveSlide(-1)" aria-label="Anterior">&#10094;</a>
    <a class="carousel-control-next" onclick="moveSlide(1)" aria-label="Siguiente">&#10095;</a>
    <div class="carousel-indicators">
      <span class="indicator" onclick="currentSlide(1)"></span>
      <span class="indicator" onclick="currentSlide(2)"></span>
      <span class="indicator" onclick="currentSlide(3)"></span>
    </div>
  </div>
  
  
<script src="assets/js/countdown.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
